plugins {
    id 'java'
}

group 'cl.clcert'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    bouncycastleVersion = '1.64'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile (
            'org.apache.pdfbox:pdfbox:2.0.17',
            'org.bouncycastle:bcpkix-jdk15on:' + bouncycastleVersion,
    )
}
